{% extends "layout.html" %}

{% block title %} Change Password {% endblock %}

{% block main %}

        <h2 class="display-3 heading">Change Password</h2>
        <form action="/password" method="post">
            <div class="form-group">
                <input class="form-control" name="oldpass" placeholder="Old Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="newpass" placeholder="New Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirmn Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>

{% endblock %}
